xmlForms.destination=/var/cnc
list.remote.host=localhost
#default is "80"
#if "secure" is set to "true" this variable is ignored
list.remote.port=8080
list.remote.context=/FormRender/rest/service
#if http is defined in host property this variable is ignored
list.remote.secure=false

submit.remote.host=localhost
#default is "80"
#if "secure" is set to "true" this variable is ignored
submit.remote.port=80
submit.remote.context=/FormRender
submit.remote.draft=/rest/service
submit.remote.final=/rest/service
#if "http" is included in host property this variable is ignored
submit.remote.secure=false
