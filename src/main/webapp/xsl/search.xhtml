<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{xslBean.page}"/>
		<f:event type="preRenderView" listener="#{xslBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Buscar Xsl"/>

	<ui:define name="header">
		Xsl
	</ui:define>

	<ui:define name="subheader">
		Buscar Xsl
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<p:panel styleClass="search">
					<h:panelGrid columnClasses="label,component,required" columns="3">
					
						<h:outputLabel for="xslBeanNombre" value="Nombre / Descripci&oacute;n:"/>
						<h:panelGroup>
							<h:inputText id="xslBeanNombre" value="#{xslBean.example.nombre}"/>
							<h:message for="xslBeanNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						
						<h:outputLabel for="xslBeanArchivo" value="Archivo:"/>
						<h:panelGroup>
							<h:inputText id="xslBeanArchivo" value="#{xslBean.example.archivo}"/>
							<h:message for="xslBeanArchivo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						
					</h:panelGrid>
					<p:panel style="font-size:12px;">
						<p:commandButton value="Buscar" id="btBuscarXsl" action="#{xslBean.search}" update="xslBeanPageItems"/>
						<p:commandButton value="Nuevo" id="btNuevo" action="#{xslBean.create}"/>
						<p:defaultCommand target="btBuscarXsl"/>
					</p:panel>
				</p:panel>
			</f:validateBean>
			
			<p:dataTable id="xslBeanPageItems" value="#{xslBean.pageItems}" var="_item" style="font-size:12px;" rows="20" 
				paginator="true" paginatorPosition="bottom" emptyMessage="No se encontraron resultados.">
							
				<p:column headerText="Nombre / Descripci&oacute;n">					
					<h:link outcome="/xsl/view" styleClass="decoNone">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemXlsVersion" value="#{_item.nombre}"/>
					</h:link>
				</p:column>
				
				<p:column headerText="Archivo">					
					<h:link outcome="/xsl/view" styleClass="decoNone">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemArchivo" value="#{_item.archivo}"/>
					</h:link>
				</p:column>
				
			</p:dataTable>			
		</h:form>			
	</ui:define>

</ui:composition>
