<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{xslBean.page}"/>
		<f:event type="preRenderView" listener="#{xslBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Buscar Xsl"/>

	<ui:define name="header">
		Xsl
	</ui:define>

	<ui:define name="subheader">
		Buscar Xsl
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<p:panel styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="xslBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="xslBeanExampleNombre" value="#{xslBean.example.nombre}"/>
							<h:message for="xslBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="xslBeanExampleXlsVersion" value="Xls Version:"/>
						<h:panelGroup>
							<h:inputText id="xslBeanExampleXlsVersion" value="#{xslBean.example.xlsVersion}"/>
							<h:message for="xslBeanExampleXlsVersion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<p:panel styleClass="buttons">
						<p:commandLink value="Buscar" action="#{xslBean.search}" styleClass="btn btn-primary"/>
						<p:commandLink value="Nuevo" action="#{xslBean.create}" styleClass="btn btn-primary"/>
					</p:panel>
				</p:panel>
			</f:validateBean>
			
			<h:dataTable id="xslBeanPageItems" styleClass="data-table" value="#{xslBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/xsl/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Xls Version"/>
					</f:facet>
					<h:link outcome="/xsl/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemXlsVersion" value="#{_item.xlsVersion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{xslBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
