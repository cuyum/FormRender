<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{xslBean.id}"/>
		<f:event type="preRenderView" listener="#{xslBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Xsl"/>

	<ui:define name="header">
		Xsl
	</ui:define>

	<ui:define name="subheader">
		Ver Xsl
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="xslBeanXslNombre" value="Nombre / Descripci&oacute;n:"/>
			<h:outputText id="xslBeanXslNombre" value="#{xslBean.xsl.nombre}"/>
			<h:outputText/>
			
			<h:outputLabel for="xslBeanXslArchivo" value="Archivo:"/>
			<h:outputText id="xslBeanXslArchivo" value="#{xslBean.xsl.archivo}"/>
			<h:outputText/>
			<!-- <h:outputLabel for="xslBeanXslXlsVersion" value="Xls Version:"/>
			<h:outputText id="xslBeanXslXlsVersion" value="#{xslBean.xsl.xlsVersion}"/>
			<h:outputText/> -->
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
