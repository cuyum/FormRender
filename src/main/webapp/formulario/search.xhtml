<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{formularioBean.page}"/>
		<f:event type="preRenderView" listener="#{formularioBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Buscar Formulario"/>

	<ui:define name="header">
		Formulario
	</ui:define>

	<ui:define name="subheader">
		Buscar Formulario
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<p:panel styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="formularioBeanExampleFormCodigo" value="C&oacute;digo:"/>
						<h:panelGroup>
							<h:inputText id="formularioBeanExampleFormCodigo" value="#{formularioBean.example.codigo}"/>
							<h:message for="formularioBeanExampleFormCodigo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="formularioBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="formularioBeanExampleNombre" value="#{formularioBean.example.nombre}"/>
							<h:message for="formularioBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="formularioBeanArchivo" value="Archivo:"/>
						<h:panelGroup>
							<h:inputText id="formularioBeanArchivo" value="#{formularioBean.example.archivo}"/>
							<h:message for="formularioBeanArchivo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>						
					</h:panelGrid>
					<p:panel styleClass="buttons">
						<p:commandLink value="Buscar" action="#{formularioBean.search}" styleClass="btn btn-primary" update="formularioBeanPageItems"/>
						<p:commandLink value="Nuevo" action="#{formularioBean.create}" styleClass="btn btn-primary"/>
					</p:panel>
				</p:panel>
			</f:validateBean>
			
			<p:dataTable id="formularioBeanPageItems" value="#{formularioBean.pageItems}" var="_item" style="font-size:12px;" rows="20" 
			paginator="true" paginatorPosition="bottom" emptyMessage="No se encontraron resultados.">
				<p:column headerText="Cod.">					
					<h:link outcome="/formulario/view" styleClass="decoNone">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</p:column>
				<p:column headerText="Nombre">					
					<h:link outcome="/formulario/view" styleClass="decoNone">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}" />
					</h:link>
				</p:column>
				<p:column headerText="Archivo">					
					<h:link outcome="/formulario/view" styleClass="decoNone">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemArchivo" value="#{_item.archivo}"/>
					</h:link>
				</p:column>								
				<p:column headerText="Xml">
					<h:link value="Ver" outcome="/formulario/renderXml" styleClass="button">	
						<f:param name="id" value="#{_item.id}"/>								
					</h:link>
				</p:column>
				<p:column headerText="Html">							
					<!-- MENSUALIZADOS CON GRILLA -->
					<h:link outcome="/formulario/display" value="Ver" styleClass="button" rendered="#{_item.codigo eq 'C1.4' or _item.codigo eq 'C1.5' or _item.codigo eq 'C1.6' or _item.codigo eq 'C1.7' or _item.codigo eq 'C1.8' or _item.codigo eq 'C1.9' 
					or _item.codigo eq 'C1.10' or _item.codigo eq 'C1.11' or _item.codigo eq 'C1.12' or _item.codigo eq 'C1.13' or _item.codigo eq 'C1.14' or _item.codigo eq 'C1.15' or _item.codigo eq 'C1.16' or _item.codigo eq 'C1.17' 
					or _item.codigo eq 'C1.18' or _item.codigo eq 'C1.19' or _item.codigo eq 'C1.20' or _item.codigo eq 'C1.21' 
					or _item.codigo eq 'D1.4' or _item.codigo eq 'D1.5' or _item.codigo eq 'D1.6' or _item.codigo eq 'D1.7' or _item.codigo eq 'D1.8' or _item.codigo eq 'D1.9' or _item.codigo eq 'D1.10' or _item.codigo eq 'D1.11' or _item.codigo eq 'D1.12' 
					or _item.codigo eq 'D1.13' or _item.codigo eq 'D1.14' or _item.codigo eq 'D1.15' or _item.codigo eq 'D1.18' or _item.codigo eq 'D1.19' or _item.codigo eq 'D1.20' or _item.codigo eq 'D1.21' or _item.codigo eq 'D1.22' or _item.codigo eq 'D1.23' 
					or _item.codigo eq 'D1.24' or _item.codigo eq 'D1.25' or _item.codigo eq 'C2.2' or _item.codigo eq 'C2.3' or _item.codigo eq 'G1.3'}">
						<f:param name="id" value="#{_item.id}"/>
						<f:param name="title" value="Enero,Febrero,Marzo"/>	
						<f:param name="repeat" value="3"/>				
						<f:param name="version" value="#{_item.formVersion}"/>	 
					</h:link>
					<!-- NO MENSUALIZADOS CON GRILLA -->					
					<h:link outcome="/formulario/display" value="Ver" styleClass="button" rendered="#{_item.codigo eq 'C1.1' or _item.codigo eq 'C1.2' or _item.codigo eq 'C1.3' or _item.codigo eq 'C1.26' or _item.codigo eq 'C1.27' 
					or _item.codigo eq 'D1.1' or _item.codigo eq 'D1.2' or _item.codigo eq 'D1.3' or _item.codigo eq 'D1.16' or _item.codigo eq 'D1.27' or _item.codigo eq 'D1.28' or _item.codigo eq 'D1.31' 
					or _item.codigo eq 'C2.1' or _item.codigo eq 'F1.4' or _item.codigo eq 'G1.1' or _item.codigo eq 'G1.2' or _item.codigo eq 'H2.1' or _item.codigo eq 'H2.2' or _item.codigo eq 'H2.3'}">
						<f:param name="id" value="#{_item.id}"/>																	
						<f:param name="repeat" value="1"/>
						<f:param name="version" value="#{_item.formVersion}"/>	 
					</h:link>	
					<!-- MENSUALIZADOS SIN GRILLA -->		
			   		<h:link outcome="/formulario/display" value="Ver" styleClass="button" rendered="#{_item.codigo eq 'C1.28' or _item.codigo eq 'C1.29' or _item.codigo eq 'C1.30' or _item.codigo eq 'C1.31' or _item.codigo eq 'C1.32' 
			   		or _item.codigo eq 'C1.33' or _item.codigo eq 'C1.34' or _item.codigo eq 'C1.35' or _item.codigo eq 'C1.36' or _item.codigo eq 'C1.37' or _item.codigo eq 'C1.38' or _item.codigo eq 'C1.39' or _item.codigo eq 'C1.40' 
			   		or _item.codigo eq 'C1.41' or _item.codigo eq 'C1.42' or _item.codigo eq 'C1.43' or _item.codigo eq 'C1.44' or _item.codigo eq 'C1.45' or _item.codigo eq 'C1.46' or _item.codigo eq 'C1.47' or _item.codigo eq 'C1.48' 
			   		or _item.codigo eq 'C1.49' or _item.codigo eq 'C1.50' or _item.codigo eq 'C1.51' or _item.codigo eq 'D1.26' or _item.codigo eq 'D1.33' or _item.codigo eq 'D1.34' or _item.codigo eq 'D1.35' or _item.codigo eq 'D1.36' 
			   		or _item.codigo eq 'D1.37' or _item.codigo eq 'D1.38' or _item.codigo eq 'D1.39' or _item.codigo eq 'D1.40' or _item.codigo eq 'D1.41' or _item.codigo eq 'D1.42' or _item.codigo eq 'C2.6'}">
						<f:param name="id" value="#{_item.id}"/>
						<f:param name="title" value="Enero,Febrero,Marzo"/>	
						<f:param name="repeat" value="3"/>	
						<f:param name="version" value="#{_item.formVersion}"/>	 
					</h:link>	
					<!-- SIN GRILLA y SIN MENSUALIZADOS -->
					<h:link outcome="/formulario/display" value="Ver" styleClass="button" rendered="#{_item.codigo eq 'C1.22' or _item.codigo eq 'C1.23' or _item.codigo eq 'C1.24' or _item.codigo eq 'C1.25' or _item.codigo eq 'C1.52' 
					or _item.codigo eq 'C1.53' or _item.codigo eq 'D1.17' or _item.codigo eq 'D1.29' or _item.codigo eq 'D1.30' or _item.codigo eq 'D1.32' or _item.codigo eq 'D1.43' or _item.codigo eq 'D1.44' or _item.codigo eq 'D1.45' 
					 or _item.codigo eq 'C2.4' or _item.codigo eq 'C2.5' or _item.codigo eq 'H2.4' or _item.codigo eq 'H2.5' or _item.codigo eq 'H2.6'}">
						<f:param name="id" value="#{_item.id}"/>																	
						<f:param name="repeat" value="1"/>
						<f:param name="version" value="#{_item.formVersion}"/>	 
					</h:link>								
				</p:column>
			</p:dataTable>			
		</h:form>
	</ui:define>

</ui:composition>
