<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{formularioBean.id}"/>
		<f:event type="preRenderView" listener="#{formularioBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Formulario"/>

	<ui:define name="header">
		Formulario
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty formularioBean.id}">
				Editar Formulario
			</c:when>
			<c:otherwise>
				Crear Formulario
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create" enctype="multipart/form-data">			
		    <p:messages id="messages" globalOnly="true" showDetail="true" autoUpdate="true" />			
			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="formularioBeanExampleNombre" value="Nombre:" />
				<h:panelGroup>
					<h:inputText id="formularioBeanExampleNombre" value="#{formularioBean.formulario.nombre}" required="true"/>
					<h:message for="formularioBeanExampleNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				
				<h:outputLabel for="formularioBeanExampleUrl" value="URL:" />
				<h:panelGroup>
					<h:inputText id="formularioBeanExampleUrl" value="#{formularioBean.formulario.url}"/>
					<h:message for="formularioBeanExampleUrl" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				
				<h:outputLabel for="formularioBeanFormularioFormVersion" value="Version:"/>
				<h:panelGroup>
					<h:inputText id="formularioBeanFormularioFormVersion" value="#{formularioBean.formulario.formVersion}"/>
					<h:message for="formularioBeanFormularioFormVersion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>				
				
				
				
				<h:outputLabel value="Archivo (xml):"/>
				<p:fileUpload value="#{formularioBean.file}" mode="simple" sizeLimit="100000" allowTypes=".xml" styleClass="btn btn-primary"/>
				<h:outputText/>			
			</h:panelGrid>
				
			<!-- Visible si es Edicion -->
			<h:panelGrid columnClasses="label,component,required" columns="3" rendered="#{!empty formularioBean.id}">
				<h:outputText />
				<h:outputText value="#{formularioBean.formulario.archivo}"/>
				<h:outputText/>
			</h:panelGrid>
			<div class="buttons">			
				<p:commandLink ajax="false" value="Guardar" action="#{formularioBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty formularioBean.id}">
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{formularioBean.id}"/>
						</h:link>
						<p:commandLink value="Eliminar" action="#{formularioBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
