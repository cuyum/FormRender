<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{formularioBean.id}"/>
		<f:event type="preRenderView" listener="#{formularioBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Formulario"/>

	<ui:define name="header">
		Formulario
	</ui:define>

	<ui:define name="subheader">
		Ver Formulario
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="formularioBeanFormularioCodigo" value="C&oacute;digo:"/>
			<h:outputText id="formularioBeanFormularioCodigo" value="#{formularioBean.formulario.codigo}"/>
			<h:outputText/>
			<h:outputLabel for="formularioBeanFormularioNombre" value="Nombre:"/>
			<h:outputText id="formularioBeanFormularioNombre" value="#{formularioBean.formulario.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="formularioBeanFormularioArchivo" value="Archivo:"/>
			<h:outputText id="formularioBeanFormularioArchivo" value="#{formularioBean.formulario.archivo}"/>
			<h:outputText/>		
			<h:outputLabel for="formularioBeanFormularioFormVersion" value="Version:"/>
			<h:outputText id="formularioBeanFormularioFormVersion" value="#{formularioBean.formulario.formVersion}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Nuevo" outcome="create" styleClass="btn btn-primary"/>	
			<h:link outcome="/formulario/display" value="Ver Html" styleClass="btn btn-primary" rendered="#{formularioBean.formulario.codigo eq 'C1.1' or formularioBean.formulario.codigo eq 'C1.2' or formularioBean.formulario.codigo eq 'C1.3'}">
				<f:param name="id" value="#{formularioBean.formulario.id}"/>																	
				<f:param name="repeat" value="1"/>	 
			</h:link>
			<h:link outcome="/formulario/display" value="Ver Html" styleClass="btn btn-primary" rendered="#{formularioBean.formulario.codigo ne 'C1.1' and formularioBean.formulario.codigo ne 'C1.2' and formularioBean.formulario.codigo ne 'C1.3'}">
				<f:param name="id" value="#{formularioBean.formulario.id}"/>
				<f:param name="title" value="Enero,Febrero,Marzo"/>	
				<f:param name="repeat" value="3"/>		 
			</h:link>
		</div>
	</ui:define>

</ui:composition>
