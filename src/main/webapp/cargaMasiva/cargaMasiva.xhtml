<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://primefaces.org/ui">


	<f:metadata>
		<f:viewParam name="id" value="#{jsonBean.id}" />
	</f:metadata>

	<ui:param name="pageTitle" value="Carga Masiva" />

	<ui:define name="subheader">
		Json 
	</ui:define>

	<ui:define name="main">

		<h:form id="form">
			<p:panel>
				<h:outputText id="msg" value= "#{jsonBean.msg}"/>
				<p:inputTextarea id="json_input" name="json_input"
					value="#{jsonBean.jsonDates}" cols="140" rows="30" wrap="off"
					style="resize: both; width: 889px; max-width: 883px;"
					readonly="false" autoResize="false" />
			</p:panel>
			<div class="buttons">
					<h:commandLink value="Cargar" action="#{jsonBean.validarJson()}"/>
				<h:link value="Volver" outcome="search" styleClass="btn btn-primary" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
